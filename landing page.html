<!DOCTYPE html>
<html>
<head>
<title>personal portfolio using html css</title>
<style type="text/css">
    *{padding:0; margin:0; box-sizing:border-box;}
    header{
        width: 100%;
        height: 100vh;
        font-family: sans-serif;
    }
    nav{
        width: 100%;
        height:100px;
        display: flex;
        justify-content: space-around;
        align-items: center;

    }
    .logo{
        font-size: 2em;
    }
    .logo span{
        color: skyblue;
    }
    .menu a{
          text-decoration: none;
          color:black;
          padding: 10px 20px;
          position: relative;
    }
    .menu a:before{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        border-top: 2px solid black;
        transition: 0.4s linear;
    }
    .menu a:hover:before{
        width: 100%;
    }
    .sub a{
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background: black;
            border-radius: 8px;
            transition: 3s;
    }
    .sub a:hover{
        background: transparent;
        border: 1px solid black;
        color: black;
    }
    .h-text{
        width: 100%;
        height: 70%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .h-text h1{
        font-size: 3em;
    }
    .h-text a{
        text-decoration: none;
        background: black;
        color: white;
        padding: 10px 20px;
        letter-spacing: 5px;
        position: relative;
    }
    .h-text a:before{
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        width: 100%;
        height: 100%;
        background: skyblue;
        z-index: -1;
        border: 1px solid black;
    }
    </style 
    </head>
    <body>
    <header>
        <nav>
            <div class=" logo">
                Design<span>lab</span>
                </div>
                <div class="menu">
                    <a href="#">home</a>
                <a href="#">portfolio</a>
                <a href="#">services</a>
                <a href="#">skills</a>
                <a href="#">contacts</a>
             </div>
             <div class="sub">
                <a href="#">subscribe us</a>
            </div>
        </nav>
        <section class="h-text">
            <div class="left">
                <p>I'm a</p>
                <h1>Full-stack deve<span style="color:skyblue;">loper</span></h1>
                <p>Youtuber and Blogger</p>
                      <br>         <br>
                  <a href="#">Download CV</a>    
                  </div>
            <div class="right">
                 <img src= "portfolio.jpg" width="500">
                 </div>
            </section>
            </header>
                </body>
</html>
